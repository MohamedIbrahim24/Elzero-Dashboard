<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- Framework -->
    <link rel="stylesheet" href="../css/framework.css" />
    <!-- Main Style -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-relative">
        <h3 class="p-relative mt-0 txt-c">Elzero</h3>
        <ul>
          <li>
            <a
              class="p-10 fs-14 c-black rad-6 d-flex align-center"
              href="../index.html"
            >
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span class="hide-mobile">Dashboard</span>
            </a>
          </li>
          <li>
            <a
              class="p-10 fs-14 c-black rad-6 d-flex align-center"
              href="settings.html"
            >
              <i class="fa-solid fa-gear fa-fw"></i>
              <span class="hide-mobile">Settings</span>
            </a>
          </li>
          <li>
            <a
              class="active p-10 fs-14 c-black rad-6 d-flex align-center"
              href="profile.html"
            >
              <i class="fa-regular fa-user fa-fw"></i>
              <span class="hide-mobile">Profile</span>
            </a>
          </li>
          <li>
            <a
              class="p-10 fs-14 c-black rad-6 d-flex align-center"
              href="projects.html"
            >
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span class="hide-mobile">Projects</span>
            </a>
          </li>
          <li>
            <a
              class="p-10 fs-14 c-black rad-6 d-flex align-center"
              href="courses.html"
            >
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span class="hide-mobile">Courses</span>
            </a>
          </li>
          <li>
            <a
              class="p-10 fs-14 c-black rad-6 d-flex align-center"
              href="friends.html"
            >
              <i class="fa-regular fa-user-circle fa-fw"></i>
              <span class="hide-mobile">Friends</span>
            </a>
          </li>
          <li>
            <a
              class="p-10 fs-14 c-black rad-6 d-flex align-center"
              href="files.html"
            >
              <i class="fa-regular fa-file fa-fw"></i>
              <span class="hide-mobile">Files</span>
            </a>
          </li>
          <li>
            <a
              class="p-10 fs-14 c-black rad-6 d-flex align-center"
              href="plans.html"
            >
              <i class="fa-regular fa-credit-card fa-fw"></i>
              <span class="hide-mobile">Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- Start Content -->
      <div class="content w-full">
        <!-- Start Header -->
        <div class="header bg-white p-15 flex-between">
          <div class="search p-relative">
            <input
              class="rad-10 p-10"
              type="search"
              placeholder="Type A Keyword"
            />
          </div>
          <div class="icons d-flex align-center">
            <span class="notification p-relative rad-half">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="../imgs/avatar.png" alt="" />
          </div>
        </div>
        <!-- End Header -->
        <!-- Start Boxes -->
        <h1 class="main-heading p-relative">Profile</h1>
        <div class="profile-page m-20">
          <div class="overview bg-white p-20 rad-10 d-flex align-center">
            <div class="avatar p-20 txt-c">
              <img
                class="rad-half mb-10"
                src="../imgs/avatar.png"
                alt="Avatar"
              />
              <h3 class="m-0">Osama Elzero</h3>
              <p class="level c-grey mt-10">Level 20</p>
              <div class="progress p-relative bg-eee rad-6">
                <span class="rad-6" style="width: 70%"></span>
              </div>
              <div class="rating mt-10 mb-10">
                <i class="fas fa-star c-orange fs-13"></i>
                <i class="fas fa-star c-orange fs-13"></i>
                <i class="fas fa-star c-orange fs-13"></i>
                <i class="fas fa-star c-orange fs-13"></i>
                <i class="fas fa-star c-orange fs-13"></i>
              </div>
              <p class="c-grey fs-13 m-0">550 Rating</p>
            </div>
            <div class="info">
              <div class="box p-20 d-flex align-center">
                <h4 class="c-grey fs-15 w-full">Genral Info</h4>
                <div class="fs-14">
                  <span class="c-grey">Full Name:</span>
                  <span>Osama Mohammed</span>
                </div>
                <div class="fs-14">
                  <span class="c-grey">Gender:</span>
                  <span>Male</span>
                </div>
                <div class="fs-14">
                  <span class="c-grey">Country:</span>
                  <span>Egypt</span>
                </div>
                <div class="fs-14">
                  <label>
                    <input type="checkbox" class="toggle-checkbox" checked />
                    <div class="toggle-switch"></div>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Boxes -->
      </div>
      <!-- End Content -->
    </div>
  </body>
</html>
